syntax = "proto3";

package io.restorecommerce.event;

import "google/protobuf/descriptor.proto";
import "google/protobuf/any.proto";

/**
 * A Kafka message event container.
 */
message Event {
  /// Topic event name
  string name = 1;
  /// Event message
  google.protobuf.Any payload = 2;
}

extend google.protobuf.MessageOptions {
  repeated string event = 51234;
}
